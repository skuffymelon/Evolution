<script>

        easyMus.src = "/Music/TabloidJargon.mp3"

        vhardMus.volume=0.12

        finalMus.src = "/Music/Lava Reef Zone Act 2.mp3"

        resMus.src = "/Music/Hydro City Zone Act 1.mp3"
        resMus.volume=0.12
        resMus.loop="loop"

        yap.loop="loop"

    function Intro()
    {
        var introMus = new Audio()
        introMus.src = "/Music/BlossomHaze.mp3"
        introMus.volume = 0.2
        introMus.play()

        //document.getElementById("cimg").src = "/Data/Images/images.jpeg";
        setTimeout(() =>{

        },2500)

        setTimeout(() =>{

        setTimeout(() =>{
            yap.pause();
            document.getElementById("chint").src = "/Data/Chary/charyidle.gif"
            var glitter = new Audio()

            glitter.play();
            document.getElementById("a1").style.animation="3s shine"

            document.getElementById("a3").style.animation="3s shine"

            document.getElementById("chint").style.width= "20vw"
        },10500)
        setTimeout(() =>{
            yap.play();
            document.getElementById("chint").src = "/Data/Chary/charytalk.gif"
            document.getElementById("chinttext").innerHTML= "Sad kreni!!!"

            document.getElementById("chint").style.transform = "translate(0vw, 0)"
            document.getElementById("chint").style.width= "25vw"

        },14000)
        setTimeout(() =>{
            yap.pause();
            document.getElementById("chint").src = "/Data/Chary/charyidle.gif"
            document.getElementById("a1").style.animation="none"
            document.getElementById("a2").style.animation="none"
            document.getElementById("a3").style.animation="none"
            document.getElementById("a4").style.animation="none"

            introMus.volume=0.1
        },15500)
        setTimeout(() =>{

            document.getElementById("chinttext").style.opacity=0
            document.getElementById("bg").style.zIndex=-99
            document.getElementById("bt").style.zIndex=-99

            Australopithecus()

        },18000)
    }
    function Australopithecus()
    {
        Announce("GO!", "/SFX/Go.wav")
        Progress(questions,1)
        
        easyMus.volume=0.15
        easyMus.play();
    }
    function HomoHabilis()
    {
        easyMus.pause();
        moderateMus.play();
        Progress(questions,2)
        Announce("HOMO HABILIS","/SFX/Go.wav",'violet')
    }
    function HomoErectus()
    {
        moderateMus.pause();
        hardMus.play();
        Progress(questions,3)
        Announce("HOMO ERECTUS","/SFX/Go.wav",'blue')
    }
    function HomoSapiensNeanderthalensis()
    {
        hardMus.pause();
        vhardMus.play();
        Progress(questions,4)
        Announce("HOMO NEANDERTHALENSIS","/SFX/Go.wav",'green')
    }
    function HomoSapiens()
    {
        vhardMus.pause();
        finalMus.play();
        Progress(questions,5)
        Announce("HOMO SAPIENS","/SFX/Go.wav",'blueviolet')
    }
    function Results()
    {
        finalMus.pause();
        resMus.play();
        ChangeImage("")
        Announce("REZULTATI","/SFX/CinematicBoom.wav",'blueviolet')
        setTimeout(() => {
            document.getElementById("bg").style.zIndex=100
            document.getElementById("bt").style.zIndex=100
            document.getElementById("bg").style.opacity=1
            document.getElementById("bt").style.opacity=1
            document.getElementById("chint").style.opacity=1
            document.getElementById("chint").style.transform="translate(0vw,0vh)"
            document.getElementById("chint").src="/Data/Chary/charyidle.gif"
        }, 1500);
        setTimeout(() => {
            yap.play();
            yap.currentTime=0
            document.getElementById("chint").src="/Data/Chary/charytalk.gif"

        }, 2500);
        setTimeout(() => {
            yap.pause();
            document.getElementById("chint").src="/Data/Chary/charyidle.gif"
            document.getElementById("chinttext").innerHTML="Rezultati su stigli i imate rezultat od: "+points+"!"
        }, 6000);
        setTimeout(() => {
            yap.play();
            yap.currentTime=0
            document.getElementById("chint").src="/Data/Chary/charytalk.gif"
            document.getElementById("chinttext").innerHTML="I vi ste imali najviši niz tačnih pitanja od: "+hstreak+"!"
        }, 7000);
        setTimeout(() => {
            yap.pause();
            yap.currentTime=0
            document.getElementById("chint").src="/Data/Chary/charyidle.gif"
            document.getElementById("bg").style.backgroundColor="black"
            document.getElementById("chinttext").innerHTML="I vi ste imali najviši niz tačnih pitanja od: "+hstreak+"!"
        }, 10500);
        setTimeout(() => {
            yap.pause();
            yap.currentTime=0
            document.getElementById("chint").src="/Data/Chary/charyidle.gif"
            document.getElementById("bg").style.backgroundColor="black"
            document.getElementById("chinttext").innerHTML="Zbogom!"
        }, 13500);
        setTimeout(() => {
            document.body.style.animation="fade 2s reverse"
            document.body.style.opacity=0
        }, 18000);
        setTimeout(() => {
            window.location.href="/index.html"
        }, 20000);
    }
    Intro()
</script>
<script>
    points=0
    questions=1
    var streak=0
    var hstreak=5
    var phase=0
    var corqm
    function Announce(text,sound,color)
    {
        var snd = new Audio()
        snd.src = sound
        snd.volume=0.4
        document.getElementById("visuals").style.opacity=1
        document.getElementById("visuals").style.zIndex=100
        document.getElementById("announce").innerHTML=text
        document.getElementById("announce").style.fontSize="15vh"
        document.getElementById("announce").style.backgroundColor=color
        snd.play();
        setTimeout(() =>{
            document.getElementById("visuals").style.opacity=0
            document.getElementById("announce").style.fontSize="10vh"
        },1000)
        setTimeout(() =>{
            document.getElementById("visuals").style.zIndex=-99
        },2000)
    }
    function ChangeImage(source)
    {
        setTimeout(() => {
            document.getElementById("cimg").style.opacity = 0
        },2000)
        setTimeout(() => {
            document.getElementById("cimg").src = source
        },3000)
        setTimeout(() => {
            document.getElementById("cimg").style.opacity = 1
        },3000)
    }
    function ChangeQuestion(mainq,qu1,qu2,qu3,qu4,corq)
    {
        corqm = corq
        var a1=document.getElementById("a1")
        var a2=document.getElementById("a2")
        var a3=document.getElementById("a3")
        var a4=document.getElementById("a4")
        setTimeout(() => {
            a1.style.opacity =0
            a2.style.opacity =0
            a3.style.opacity =0
            a4.style.opacity =0
            document.getElementById("q").style.opacity =0
        },1000)
        setTimeout(() => {
            document.getElementById("q").innerHTML=mainq
            a1.innerHTML=qu1
            a2.innerHTML=qu2
            a3.innerHTML=qu3
            a4.innerHTML=qu4
        },2000)
        setTimeout(() => {
            yap.play();
            yap.currentTime=0
            document.getElementById("chary").src = "/Data/Chary/charytalk.gif"
            document.getElementById("q").style.opacity =1
            a1.style.opacity =1
            a2.style.opacity =1
            a3.style.opacity =1
            a4.style.opacity =1
        },3000)
        setTimeout(() => {
            yap.pause();
            document.getElementById("chary").src = "/Data/Chary/charyidle.gif"
        },5500)
    }
    function CheckAnswer(des)
    {
        if (des==corqm)
        {
            var correct = new Audio()
            correct.src="/SFX/Correct.wav"
            correct.play();
            points = points + 1
            streak = streak + 1
            document.getElementById("pc").innerHTML = "Points: "+ points
            document.getElementById("pc").style.animation = "correct 1.5s cubic-bezier(0.075, 0.82, 0.165, 1)"
            setTimeout(()=>{document.getElementById("pc").style.animation = "none"},1500)
            Progress(questions)
            if (streak>=3)
            {
                Announce("TAČNO ZA REDOM "+ streak + " PUTA!", "/SFX/CinematicBoom.wav",'orange')
                if (streak>=5)
                {
                    points = points + 1
                    document.getElementById("pc").innerHTML = "Points: "+ points
                }
                if (streak>=hstreak)
                {
                    hstreak = streak
                }
            }
        } else
        {
            var incorrect = new Audio()
            incorrect.src="/SFX/Incorrect.wav"
            incorrect.play();
            points = points - 1
            if (streak>=3)
            {
                Announce("NIZ PITANJA OD "+ streak + " IZGUBLJEN!", "/SFX/CinematicBoom.wav",'red')
                streak = 0
            }
            streak = 0
            
            document.getElementById("pc").innerHTML = "Points: "+ points
            document.getElementById("pc").style.animation = "incorrect 3s cubic-bezier(0.075, 0.82, 0.165, 1)"
            setTimeout(()=>{document.getElementById("pc").style.animation = "none"},3000)
        }
    }


    function Progress(qes,ph)
    {
        if (ph==null)
        {

        }else {
            phase = ph
        }
        if (phase==1)
    {
        if (qes==1)
        {
            ChangeQuestion("PITANJE 1: U kojim godinama je živela vrsta Australopitekus?","Pre 100.000 godina.","Pre 300.000 godina.","Pre 4 miliona godina.","Žive sada.",3)
            ChangeImage("/Data/Images/images.jpeg")
        }
        if(qes==2)
        {
            ChangeQuestion("PITANJE 2: Na kom kontinentu je živeo Australopitekus?","Aziji","Africi","Evropi","Australiji",2)
            ChangeImage("/Data/Images/australopithecus1.webp")
        }
        if(qes==3)
        {
            ChangeQuestion("PITANJE 3: Šta je jeo Australopitekus?","Hranili su se životinjama koje su ubili.","Hranio se raznim insektima.","Hranio se kaktusom.","Hrani se semenom i plodovima.",4)
            ChangeImage("/Data/Images/Australopithecus-Fossils.webp")
        }
        if(qes==4)
        {
            ChangeQuestion("PITANJE 4: Da li je Australopitekus imao mozak kao naš?","Ne, njihov mozak je bio znatno manji od našeg.","Da.","Ne, ali njihov mozak je bio iste veličine kao naš.","Da, ali njihov mozak je bio znatno manji od našeg.",4)
            ChangeImage("/Data/Images/Mrs_Ples.jpg")
        }
        if(qes==5)
        {
            questions=0
            setTimeout(()=>{HomoHabilis()},3000)
        }

    if (phase==2)
    {
        if (qes==1)
        {
            ChangeQuestion("PITANJE 1: Na kom kontinentu je živeo Homo habilis?","Aziji","Evropi i Africi","Evropi i Aziji","Africi",4)
            ChangeImage("/Data/Images/Homo-habilis-rendering-Artist.webp")

        {
            ChangeQuestion("PITANJE 2: Kakav su rast imali?","Visok rast.","Bili su niski.","Njihov rast je bio znatno visok.","Njihov rast je bio znatno kratak.",4)
            ChangeImage("/Data/Images/homo-habilis-action-8616501.jpg.webp")

        {
            ChangeQuestion("PITANJE 3: Šta je jeo Homo habilis?","Hranili su se životinjama koje su ubijali i voćem.","Hranio se raznim insektima.","Hrani se semenom i plodovima.","Hranio se kaktusima.",1)

    if (phase==3)
    {
        if (qes==1)
        {
            ChangeQuestion("PITANJE 1: Na kojim kontinentima je živeo Homo erektus?","Aziji i Evropi","Africi","Aziji and Africi","Evropi",1)

        }
        if(qes==2)
        {
            ChangeQuestion("PITANJE 2: Kolika je bila zapremina njihovog mozga?","Znatno manji od svojih predaka.","Zapremina njihovog mozga je ostala ista.","Znatno veća zapremina od svojih predaka.","//////",3)
            ChangeImage("/Data/Images/030916_bb_homoerectus.webp")
        }

        {
            ChangeQuestion("PITANJE 3: Koliki je bio njihov rast?","Znatno viši od predaka","Znatno niži od predaka.","Uglavnom je ostao iste veličine.","//////",1)
            ChangeImage("/Data/Images/Homo-erectus-rendering-Artist.webp")
        }
        if(qes==4)
        {
            ChangeQuestion("PITANJE 4: Zašto se Homo erektus zove tako?","Zbog upotrebe vatre.","Zbog još boljih lovačkih veština.","Jer stoje uspravno","Samo su ih tako zvali.",3)
            ChangeImage("/Data/Images/Homo-erectus.webp")

        if(qes==5)
        {

        if(qes==6)
        {
            ChangeQuestion("PITANJE 6: Šta je najznačajnija stvar koju je Homo erektus izumeo?","Izmislite alate.","Izumeti vatru i kuvanje hrane.","Nisu uradili ništa značajno.","///////",2)
            ChangeImage("/Data/Images/homo-erectus-fire-and-tool-prep-two-column.jpg.thumb.768.768.png")
        }
        if(qes==7)
        {
            questions=0
            setTimeout(()=>{HomoSapiensNeanderthalensis()},3000)
        }
    }
    if (phase==4)
    {
        if (qes==1)
        {
            ChangeQuestion("PITANJE 1: Zašto se neandertalci zovu tako?","Zbog kontinenta na kojem su živeli.","Samo su ih tako zvali.","Zbog pećine u kojoj su pronađeni njihovi fosili.","Zato što su živeli u pećinama.",3)
            ChangeImage("/Data/Images/rendering-Artist-Homo-neanderthalensis-Europe-Central-Asia.webp")

        if(qes==2)

            ChangeImage("/Data/Images/640px-Homo_sapiens_neanderthalensis.jpg")

            ChangeImage("/Data/Images/496177.jpeg")
        }
        if(qes==5)
        {
            ChangeQuestion("PITANJE 5: Da li su pomagali svojim partnerima kada su bili bolesni?","Ne.","Da.","/////////","/////////",2)
            ChangeImage("/Data/Images/8e99d49c6bde14bede843ca27fa229c9.avif")
        }
        if(qes==6)
        {
            ChangeQuestion("PITANJE 6: Na kojim kontinentima su pronađeni njegovi fosili?","U Evropi","U Aziji i Evropi.","U Evropi, Zapadnoj Aziji i Africi.","U Francuskoj.",3)
            ChangeImage("/Data/Images/1-neanderthal.png")
        }
        if(qes==7)
        {
            questions=0
            setTimeout(()=>{HomoSapiens()},3000)
        }
    }
    if (phase==5)
    {
        if (qes==1)
        {
            ChangeQuestion("PITANJE 1: Gde je živeo Homo Sapiens?","Africi","Africi i Evropi","Aziji","Australiji",2)

            ChangeImage("/Data/Images/CX7MB7OSV5KAHPXFWSMRKQ37M4.avif")
        }
        if(qes==3)
        {
            ChangeQuestion("PITANJE 3: Koliki je bio njihov rast?","Viši od predaka.","Znatno niži od predaka.","Imali su zaista visok rast.","Bili su kratkog rasta, ali su bili mišićavi.",1)
            ChangeImage("/Data/Images/Human_Ancestor-Taiwan_55543.avif")
        }
        if(qes==4)
        {
            ChangeQuestion("PITANJE 4: U kom vremenskom periodu su živeli?","Žive sada.","U periodu između 250.000 i 30.000 godina","Pre 4 miliona godina.","Pre 300.000 godina.",1)
            ChangeImage("/Data/Images/istockphoto-165960104-612x612.jpg")
        }
        if(qes==5)
        {
            ChangeQuestion("QUESTION 5: Da li imaju manju lobanju od predka? ","Ne.","Da.","/////////","/////////",1)

        {

        }
        if(qes==7)
        {
            questions=0
            setTimeout(()=>{Results()},3000)
        }
    }
    questions=questions+1
    }
    

</script>
