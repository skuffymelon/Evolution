    function Australopithecus()
    {
        Announce("GO!", "/SFX/Go.wav")
        Progress(questions,1)
        
        easyMus.volume=0.15
        easyMus.play();
    }
    function HomoHabilis()
    {
        easyMus.pause();
        moderateMus.play();
        Progress(questions,2)
        Announce("HOMO HABILIS","/SFX/Go.wav",'violet')
    }
    function HomoErectus()
    {
        moderateMus.pause();
        hardMus.play();

        Announce("HOMO ERECTUS","/SFX/Go.wav",'blue')
    }
    function HomoSapiensNeanderthalensis()
    {
        hardMus.pause();
        vhardMus.play();

        Announce("HOMO NEANDERTHALENSIS","/SFX/Go.wav",'green')
    }
    function HomoSapiens()
    {
        vhardMus.pause();
        finalMus.play();
        Progress(questions,5)
        Announce("HOMO SAPIENS","/SFX/Go.wav",'blueviolet')
    }
    function Results()
    {
        finalMus.pause();
        resMus.play();
        ChangeImage("")
        Announce("RESULTS","/SFX/CinematicBoom.wav",'blueviolet')
        setTimeout(() => {
            document.getElementById("bg").style.zIndex=100
            document.getElementById("bt").style.zIndex=100
            document.getElementById("bg").style.opacity=1
            document.getElementById("bt").style.opacity=1
            document.getElementById("chint").style.opacity=1

        }, 1500);
        setTimeout(() => {
            yap.play();
            yap.currentTime=0

            yap.pause();

            document.getElementById("chinttext").innerHTML="Results came in and you guys have a score of: "+points+"!"
        }, 6000);

            yap.play();
            yap.currentTime=0
            document.getElementById("chint").src="/Data/Chary/charytalk.gif"
            document.getElementById("chinttext").innerHTML="And you guys had a highest streak of: "+hstreak+"!"

        setTimeout(() => {
            yap.pause();
            yap.currentTime=0
            document.getElementById("chint").src="/Data/Chary/charyidle.gif"
            document.getElementById("bg").style.backgroundColor="black"
            document.getElementById("chinttext").innerHTML="And you guys had a highest streak of: "+hstreak+"!"
        }, 10500);
        setTimeout(() => {
            yap.pause();
            yap.currentTime=0
            document.getElementById("chint").src="/Data/Chary/charyidle.gif"
            document.getElementById("bg").style.backgroundColor="black"
            document.getElementById("chinttext").innerHTML="Goodbye!"
        }, 13500);
        setTimeout(() => {
            document.body.style.animation="fade 2s reverse"
            document.body.style.opacity=0
        }, 18000);
        setTimeout(() => {
            window.location.href="/index.html"

    Intro()
</script>
<script>
    points=0
    questions=1
    var streak=0
    var hstreak=5
    var phase=0
    var corqm
    function Announce(text,sound,color)
    {
        var snd = new Audio()
        snd.src = sound
        snd.volume=0.4
        document.getElementById("visuals").style.opacity=1
        document.getElementById("visuals").style.zIndex=100
        document.getElementById("announce").innerHTML=text
        document.getElementById("announce").style.fontSize="15vh"
        document.getElementById("announce").style.backgroundColor=color
        snd.play();
        setTimeout(() =>{
            document.getElementById("visuals").style.opacity=0
            document.getElementById("announce").style.fontSize="10vh"
        },1000)
        setTimeout(() =>{
            document.getElementById("visuals").style.zIndex=-99
        },2000)
    }
    function ChangeImage(source)
    {
        setTimeout(() => {
            document.getElementById("cimg").style.opacity = 0
        },2000)
        setTimeout(() => {
            document.getElementById("cimg").src = source
        },3000)
        setTimeout(() => {
            document.getElementById("cimg").style.opacity = 1
        },3000)
    }
    function ChangeQuestion(mainq,qu1,qu2,qu3,qu4,corq)
    {
        corqm = corq
        var a1=document.getElementById("a1")
        var a2=document.getElementById("a2")
        var a3=document.getElementById("a3")
        var a4=document.getElementById("a4")
        setTimeout(() => {
            a1.style.opacity =0
            a2.style.opacity =0
            a3.style.opacity =0
            a4.style.opacity =0
            document.getElementById("q").style.opacity =0
        },1000)
        setTimeout(() => {
            document.getElementById("q").innerHTML=mainq
            a1.innerHTML=qu1
            a2.innerHTML=qu2
            a3.innerHTML=qu3
            a4.innerHTML=qu4
        },2000)
        setTimeout(() => {
            yap.play();
            yap.currentTime=0
            document.getElementById("chary").src = "/Data/Chary/charytalk.gif"
            document.getElementById("q").style.opacity =1
            a1.style.opacity =1
            a2.style.opacity =1
            a3.style.opacity =1
            a4.style.opacity =1
        },3000)
        setTimeout(() => {
            yap.pause();
            document.getElementById("chary").src = "/Data/Chary/charyidle.gif"
        },5500)
    }
    function CheckAnswer(des)
    {
        if (des==corqm)
        {
            var correct = new Audio()
            correct.src="/SFX/Correct.wav"
            correct.play();
            points = points + 1
            streak = streak + 1
            document.getElementById("pc").innerHTML = "Points: "+ points
            document.getElementById("pc").style.animation = "correct 1.5s cubic-bezier(0.075, 0.82, 0.165, 1)"
            setTimeout(()=>{document.getElementById("pc").style.animation = "none"},1500)
            Progress(questions)
            if (streak>=3)
            {
                Announce("STREAK OF "+ streak + "!", "/SFX/CinematicBoom.wav",'orange')
                if (streak>=5)
                {
                    points = points + 1
                    document.getElementById("pc").innerHTML = "Points: "+ points
                }
                if (streak>=hstreak)
                {
                    hstreak = streak
                }
            }
        } else
        {
            var incorrect = new Audio()
            incorrect.src="/SFX/Incorrect.wav"
            incorrect.play();
            points = points - 1
            if (streak>=3)
            {
                Announce("STREAK OF "+ streak + " LOST!", "/SFX/CinematicBoom.wav",'red')
                streak = 0
            }
            streak = 0
            
            document.getElementById("pc").innerHTML = "Points: "+ points
            document.getElementById("pc").style.animation = "incorrect 3s cubic-bezier(0.075, 0.82, 0.165, 1)"
            setTimeout(()=>{document.getElementById("pc").style.animation = "none"},3000)
        }
    }


    function Progress(qes,ph)
    {
        if (ph==null)
        {

        }else {
            phase = ph
        }
        if (phase==1)
    {
        if (qes==1)
        {
            ChangeQuestion("QUESTION 1: In what years did the spiecies Australopithecus live?","100,000 years ago.","300,000 years ago.","4 million years ago.","They live now.",3)
            ChangeImage("/Data/Images/images.jpeg")
        }
        if(qes==2)
        {
            ChangeQuestion("QUESTION 2: In what continent did Australopithecus live?","Asia","Africa","Europe","Australia",2)
            ChangeImage("/Data/Images/australopithecus1.webp")
        }
        if(qes==3)
        {
            ChangeQuestion("QUESTION 3: What did the Australopithecus eat?","Fed on animals they killed.","Fed on various insects.","Fed on cactus.","Fed on seeds and fruits.",4)
            ChangeImage("/Data/Images/Australopithecus-Fossils.webp")
        }
        if(qes==4)
        {
            ChangeQuestion("QUESTION 4: Did the Australopithecus have a brain like ours?","No, their brain was considerably smaller than ours.","Yes.","No, but their brain was the same size as ours.","Yes, but their brain was considerably smaller than ours.",4)
            ChangeImage("/Data/Images/Mrs_Ples.jpg")
        }
        if(qes==5)
        {
            questions=0
            setTimeout(()=>{HomoHabilis()},3000)
        }
    }
    if (phase==2)
    {
        if (qes==1)
        {
            ChangeQuestion("QUESTION 1: In what continent did Homo habilis live in?","Asia","Europe and Africa","Europe and Asia","Africa",4)
            ChangeImage("/Data/Images/Homo-habilis-rendering-Artist.webp")
        }
        if(qes==2)
        {
            ChangeQuestion("QUESTION 2: What kind of growth did they have?","Tall growth.","They were short.","Their growth was considerably tall.","Their growth was considerably short.",4)
            ChangeImage("/Data/Images/homo-habilis-action-8616501.jpg.webp")
        }
        if(qes==3)
        {
            ChangeQuestion("QUESTION 3: What did the Homo habilis eat?","Fed on animals they killed and fruits.","Fed on various insects.","Fed on seeds and fruits.","Fed on cacti.",1)
            ChangeImage("/Data/Images/KNM_ER_1813_(H._habilis).png")
        }
        if(qes==4)
        {
            ChangeQuestion("QUESTION 4: Why are Homo habilis called the way they are","Because they knew how to eat.","Because of use of self-made tools for hunting.","Because their brain is bigger than their ancestor.","They were just called that.",2)

        }
        if(qes==5)
        {
            ChangeQuestion("QUESTION 5: What kind of teeth did they have?","Bigger than their ancestor.","They didn't have any teeth.","Smaller than their ancestor.","Considerably bigger teeth than ancestors",3)

        }
        if(qes==6)
        {
            questions=0
            setTimeout(()=>{HomoErectus()},3000)
        }
    }
    if (phase==3)
    {
        if (qes==1)
        {
            ChangeQuestion("QUESTION 1: In what continents did Homo erectus live in?","Asia and Europe","Africa","Asia and Africa","Europe",1)
            ChangeImage("/Data/Images/Homo-erectus-rendering-Artist.webp")
        }
        if(qes==2)
        {
            ChangeQuestion("QUESTION 2: What was the volume of their brain?","Considerably smaller than their ancestors.","The size of their brain stayed the same.","Considerably bigger than their ancestors.","//////",3)
            ChangeImage("/Data/Images/030916_bb_homoerectus.webp")
        }
        if(qes==3)
        {
            ChangeQuestion("QUESTION 3: What was their growth?","Considerably taller than ancestors","Considerably shorter than ancestors.","Mostly stayed the same size.","//////",1)
            ChangeImage("/Data/Images/Homo-erectus-rendering-Artist.webp")
        }
        if(qes==4)
        {
            ChangeQuestion("QUESTION 4: Why are Homo erectus called the way they are","Because the use of fire.","Because of even better hunting skills.","Because they stand upright","They were just called that.",3)
            ChangeImage("/Data/Images/Homo-erectus.webp")
        }
        if(qes==5)
        {
            ChangeQuestion("QUESTION 5: *Till* when did they live?","1.8 million years ago.","They still live now to this day.","500.000 years ago.","300.000 years ago.",4)
            ChangeImage("/Data/Images/image_1620_1-Homo-erectus.jpg")
        }
        if(qes==6)
        {
            ChangeQuestion("QUESTION 6: Whats the most significant thing Homo erectus invented?","Invent tools.","Invent fire and cooking food.","They did nothing significant.","///////",2)
            ChangeImage("/Data/Images/homo-erectus-fire-and-tool-prep-two-column.jpg.thumb.768.768.png")
        }
        if(qes==7)
        {
            questions=0
            setTimeout(()=>{HomoSapiensNeanderthalensis()},3000)
        }
    }
    if (phase==4)
    {
        if (qes==1)
        {
            ChangeQuestion("QUESTION 1: Why are Neanderthals called the way they are?","Because of the continent they lived in.","They were just called that.","Because of a cave their fossils were found in.","Because they lived in caves.",3)
            ChangeImage("/Data/Images/rendering-Artist-Homo-neanderthalensis-Europe-Central-Asia.webp")
        }
        if(qes==2)
        {
            ChangeQuestion("QUESTION 2: What was the volume of their brain?","Considerably smaller than their ancestors.","The size of their brain stayed the same.","Bigger than their ancestors.","//////",3)
            ChangeImage("/Data/Images/640px-Homo_sapiens_neanderthalensis.jpg")
        }
        if(qes==3)
        {
            ChangeQuestion("QUESTION 3: What was their growth?","Considerably taller than ancestors","Considerably shorter than ancestors.","They had a short growth.","They had a short growth but they were muscular.",4)
            ChangeImage("/Data/Images/Neanderthal-recontruction-foto-by-Wolfgang-Sauber-.jpg")
        }
        if(qes==4)
        {
            ChangeQuestion("QUESTION 4: In what period of time did they live?","In the period between a million and 500.000 years ago","In the period between 250.000 and 30.000 years ago","/////","//////",2)
            ChangeImage("/Data/Images/496177.jpeg")
        }
        if(qes==5)
        {
            ChangeQuestion("QUESTION 5: Did they help their partners out when they were sick?","No.","Yes.","/////////","/////////",2)
            ChangeImage("/Data/Images/8e99d49c6bde14bede843ca27fa229c9.avif")
        }
        if(qes==6)
        {
            ChangeQuestion("QUESTION 6: In what continents were his fossils found?","In Europe.","In Asia and Europe.","In Europe, West Asia and Africa.","In France.",3)
            ChangeImage("/Data/Images/1-neanderthal.png")
        }
        if(qes==7)
        {
            questions=0
            setTimeout(()=>{HomoSapiens()},3000)
        }
    }
    if (phase==5)
    {
        if (qes==1)
        {
            ChangeQuestion("QUESTION 1: Where did Homo Sapiens live?","Africa","Africa and Europe","Asia","Australia",2)
            ChangeImage("/Data/Images/Human-being.webp")
        }
        if(qes==2)
        {
            ChangeQuestion("QUESTION 2: What was the volume of their brain?","Considerably smaller than their ancestors.","The volume of their brain stayed the same.","Bigger than their ancestors.","//////",2)
            ChangeImage("/Data/Images/CX7MB7OSV5KAHPXFWSMRKQ37M4.avif")
        }
        if(qes==3)
        {
            ChangeQuestion("QUESTION 3: What was their growth?","Taller than ancestors.","Considerably shorter than ancestors.","They had a really tall growth.","They had a short growth but they were muscular.",1)
            ChangeImage("/Data/Images/Human_Ancestor-Taiwan_55543.avif")
        }
        if(qes==4)
        {
            ChangeQuestion("QUESTION 4: In what period of time did they live?","They live now.","In the period between 250.000 and 30.000 years ago","4 million years ago.","300.000 years ago.",1)
            ChangeImage("/Data/Images/istockphoto-165960104-612x612.jpg")
        }
        if(qes==5)
        {
            ChangeQuestion("QUESTION 5: ","No.","Yes.","/////////","/////////",2)
            ChangeImage("/Data/Images/homo_sapiens.jpg")
        }
        if(qes==6)
        {
            ChangeQuestion("QUESTION 6: What skills do they have?","To eat.","To make fires.","They have amazing artistic skills and musical skills.","They don't.",3)
            ChangeImage("/Data/Images/300432606_371044965222522_6787691482518176753_n.jpg")
        }
        if(qes==7)
        {
            questions=0
            setTimeout(()=>{Results()},3000)
        }
    }
    questions=questions+1
    }
    

</script>
